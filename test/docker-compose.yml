# docker-compose 构建python解释器
version: '3'
services:
  env-3.8.7:
    image: "py-3.8.7:v2"
    container_name: env-3.8.7
    environment:
      TZ: "Asia/Shanghai"
    ports:
      - "10028:22"
      - "8088:8088"
    privileged: true
    # 对应 -i
    stdin_open: true
    # 对应 -t
    tty: true
    entrypoint: ["sh"]

networks:
  default:
    external:
      name: docker-env_default