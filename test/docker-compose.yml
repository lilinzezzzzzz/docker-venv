# docker-compose 构建python解释器
# 单独构建Python环境，使用已经构建好的网络
# 使用py-env-build先构建py-3.8.7:v1镜像
version: '3.6'
services:
  env-3.8.7:
    build:
      context: ./env-build-3.9.2
      dockerfile: Dockerfile
    image: "py-3.8.7:v1"
    container_name: env-3.8.7
    environment:
      TZ: "Asia/Shanghai"
    # 指定静态ip
#    networks:
#      default:
#        ipv4_address: 172.18.0.3
    ports:
      - "10028:22"
      - "8088:8088"
    privileged: true
    # 对应 -i
    stdin_open: true
    # 对应 -t
    tty: true
    entrypoint: ["sh"]

networks:
  default:
      name: docker-env_default