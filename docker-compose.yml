version: '3'
services:
  ym-mysql:
    image: "mysql:latest"
    container_name: ym-mysql
    environment:
      TZ: "Asia/Shanghai"
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "ym"
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/my.cnf:/etc/mysql/my.cnf"
      - "./mysql/logs:/var/log/mysql"
      - "./mysql/mysql-files:/var/lib/mysql-files"
    privileged: true
#    networks:
#      - env-container
#    ports:
#      - "3306:3306"
    network_mode: "container:env-3.8.7"
    restart: always


  ym-redis:
    image: "redis:latest"
    container_name: ym-redis
    environment:
      TZ: "Asia/Shanghai"
    volumes:
      - "./redis/redis.conf:/etc/redis/redis.conf"
      - "./redis/logs/redis.log:/var/log/redis/redis.log"
      - "./redis/data:/data"
    command:
      - /bin/bash
      - -c
      - redis-server /etc/redis/redis.conf
    privileged: true
#    networks:
#      - env-container
#    ports:
#      - "6379:6379"
    network_mode: "container:env-3.8.7"
    restart: always


  ym-es:
    image: "elasticsearch:5.5.0"
    container_name: ym-es
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      TZ: "Asia/Shanghai"
    volumes:
      - "./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./elasticsearch/data:/usr/share/elasticsearch/data"
      - "./elasticsearch/logs:/usr/share/elasticsearch/logs"
      - "./elasticsearch/ik:/usr/share/elasticsearch/plugins/ik"
    privileged: true
#    networks:
#      - env-container
#    ports:
#      - "9200:9200"
#      - "9300:9300"
    network_mode: "container:env-3.8.7"
    restart: always

  ym-mongo:
    image: "mongo:latest"
    container_name: ym-mongo
    environment:
      TZ: "Asia/Shanghai"
    volumes:
      - "./mongo/db:/data/db"
    privileged: true
#    networks:
#      - env-container
#    ports:
#      - "27017:27017"
    network_mode: "container:env-3.8.7"
    restart: always

