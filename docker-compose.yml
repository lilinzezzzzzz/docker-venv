version: '3'
services:
  python-env:
    # 可以更换成自己的dockerfile
    build:
      context: ./env-build-3.9.2
      dockerfile: Dockerfile
    # 镜像名字,自己命名
    image: "py-3.9.2:v1"
    container_name: env-3.9.2
    environment:
      TZ: "Asia/Shanghai"
    ports:
      - "10029:22"
      - "3306:3306"
      - "6379:6379"
      - "27017:27017"
      - "9200:9200"
      - "9300:9300"
      - "8000:8000"
    privileged: true
    # 对应 -i
    stdin_open: true
    # 对应 -t
    tty: true
    entrypoint: ["sh"]

  mysql-env:
    image: "mysql:latest"
    container_name: mysql-env
    environment:
      TZ: "Asia/Shanghai"
      MYSQL_ROOT_PASSWORD: "123456"
    command: --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/my.cnf:/etc/mysql/my.cnf"
      - "./mysql/logs:/var/log/mysql"
      - "./mysql/mysql-files:/var/lib/mysql-files"
    privileged: true
#    ports:
#      - "3306:3306"
    network_mode: "service:python-env"
    restart: always


  redis-env:
    image: "redis:latest"
    container_name: redis-env
    environment:
      TZ: "Asia/Shanghai"
    volumes:
      - "./redis/redis.conf:/etc/redis/redis.conf"
      - "./redis/logs/redis.log:/var/log/redis/redis.log"
      - "./redis/data:/data"
    command:
      - /bin/bash
      - -c
      - redis-server /etc/redis/redis.conf
    privileged: true
#    ports:
#      - "6379:6379"
    network_mode: "service:python-env"
    restart: always


  es-env:
    image: "elasticsearch:5.5.0"
    container_name: es-env
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      TZ: "Asia/Shanghai"
    volumes:
      - "./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./elasticsearch/data:/usr/share/elasticsearch/data"
      - "./elasticsearch/logs:/usr/share/elasticsearch/logs"
      - "./elasticsearch/ik:/usr/share/elasticsearch/plugins/ik"
    privileged: true
#    ports:
#      - "9200:9200"
#      - "9300:9300"
    network_mode: "service:python-env"
    restart: always

  mongo-env:
    image: "mongo:latest"
    container_name: mongo-env
    environment:
      TZ: "Asia/Shanghai"
    volumes:
      - "./mongo/db:/data/db"
    privileged: true
#    ports:
#      - "27017:27017"
    network_mode: "service:python-env"
    restart: always